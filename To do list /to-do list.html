<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#task-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
}

#add-task-btn {
    position: relative;
    top:-56px;
    left: 108px;
    background:#FFFFFF;
    color: #fff;
    padding: 10px 20px;
    border: solid  #737373B3;
    border: 1px solid #ccc;
    cursor: pointer;
    color:#4B4B4B;
    border-radius: 20px;
}

#task-list {
    position: relative;
    top: -40px;
    overflow: auto;
    max-height: 400px;
    list-style: none;
    padding: 0;
    margin: 0;
    
    
}

#task-list li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
    overflow-wrap: break-word;
}

#task-list li:last-child {
    border-bottom: none;
}

#settings-modal {
    background-color: #f9f9f9;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.delete-task-btn {
  background-color: #f44336;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 12px;
  cursor: pointer;
  border-radius: 10px;
 
}
#success-message{
    width:100px;
    background: transparent;
    height: 50px;
    color:#FEFEFF;
    position: absolute;
    top: 150px;
    font-size: 30px
  
}
#todo-dot-icon{
    position:relative;
    top:-10px;
    float: right ;
    left: 15px;
}
    </style>

        <h1>To-Do List <img src="/To do list /images/to-do-list.png" alt="" width="30" height="30">        <img id="todo-dot-icon" src="/To do list /images/menu-dots-vertical.png" alt="" width="30" height="30" onclick="openOption()"></h1>
        

        <input type="text" id="task-input" placeholder="Add task" class="form-control">

        <h1>List Details</h1>
       
        <div class="dashboard">
            <p id="total-tasks"></p>
            <p id="pending-tasks"></p>
            <p id="completed-tasks"></p>
        </div>
     </div>
    </div>
        
        <div id="settings-modal" style="display:none;">
      
          <div id="settings-modal-banner">
            <h2>Task Settings</h2>
            <img id="model-img" src="/To do list /images/icons8-back-arrow-50 (1).png" ${index} alt="back arrow" onclick="closeModal()">
            </div>
            <form class="container form-control" id="settings-container">
                <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="task-text">Task Text:</label>
                    <input type="text" id="task-text" class="form-control">
                </div>
                <div class="form-group" class="form-control">
                    <label for="category">Category:</label>
                    <select id="category" class="form-control">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" class="form-control">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group" >
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="due-time">Due Time:</label>
                    <input type="time" id="due-time" class="form-control">
                </div>
                            </form>
 <div class="form-group">
